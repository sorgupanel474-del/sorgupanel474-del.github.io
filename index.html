<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mini Oyun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 15px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>5 Saniyede Kaç Tık?</h1>
<h2 id="sure">Hazır</h2>
<h2>Puan: <span id="puan">0</span></h2>

<button id="btn" onclick="tikla()">BAŞLA</button>

<script>
let puan = 0;
let basladi = false;
let kalan = 5;
let timer;

function tikla() {
  if (!basladi) {
    basladi = true;
    puan = 0;
    kalan = 5;
    document.getElementById("puan").innerText = puan;
    document.getElementById("sure").innerText = kalan + " saniye";
    document.getElementById("btn").innerText = "TIKLA!";
    
    timer = setInterval(() => {
      kalan--;
      document.getElementById("sure").innerText = kalan + " saniye";
      if (kalan === 0) {
        clearInterval(timer);
        document.getElementById("sure").innerText = "BİTTİ!";
        document.getElementById("btn").innerText = "TEKRAR OYNA";
        basladi = false;
        alert("Skorun: " + puan);
      }
    }, 1000);
  } else {
    puan++;
    document.getElementById("puan").innerText = puan;
  }
}
</script>

</body>
</html>
