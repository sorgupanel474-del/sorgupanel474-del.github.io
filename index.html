<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Neon Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#000;overflow:hidden;font-family:Arial}
#puan{position:fixed;top:10px;left:10px;color:#0ff;font-size:18px}
#oyun{width:100vw;height:100vh;position:relative}

#player{
  position:absolute;width:22px;height:22px;
  background:#00ffcc;box-shadow:0 0 10px #00ffcc;
  border-radius:4px;left:50%;top:50%;
}

.robot{
  position:absolute;width:20px;height:20px;
  background:#ff00ff;box-shadow:0 0 10px #ff00ff;
  border-radius:50%;
}

.mermi{
  position:absolute;width:6px;height:6px;
  background:#fff;box-shadow:0 0 8px #fff;border-radius:50%;
}

#joystick{
  position:fixed;bottom:20px;left:20px;
  width:90px;height:90px;border:2px solid #0ff;border-radius:50%;
}
#stick{
  position:absolute;width:30px;height:30px;
  background:#0ff;border-radius:50%;
  left:30px;top:30px;
}
</style>
</head>
<body>

<div id="puan">Puan: 0</div>
<div id="oyun"><div id="player"></div></div>

<div id="joystick"><div id="stick"></div></div>

<script>
const player=document.getElementById("player");
const oyun=document.getElementById("oyun");
const stick=document.getElementById("stick");
let px=innerWidth/2, py=innerHeight/2;
let vx=0, vy=0, puan=0;

setInterval(()=>{
  px+=vx; py+=vy;
  player.style.left=px+"px";
  player.style.top=py+"px";
},20);

document.getElementById("joystick").addEventListener("touchmove",e=>{
  const r=e.target.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left-45;
  const y=e.touches[0].clientY-r.top-45;
  vx=x*0.1; vy=y*0.1;
  stick.style.left=(x+45)+"px";
  stick.style.top=(y+45)+"px";
});

oyun.addEventListener("touchstart",()=>{
  const m=document.createElement("div");
  m.className="mermi";
  m.style.left=px+8+"px";
  m.style.top=py+8+"px";
  oyun.appendChild(m);
  const iv=setInterval(()=>{
    m.style.top=(parseInt(m.style.top)-8)+"px";
    document.querySelectorAll(".robot").forEach(r=>{
      const a=m.getBoundingClientRect(), b=r.getBoundingClientRect();
      if(a.left<b.right&&a.right>b.left&&a.top<b.bottom&&a.bottom>b.top){
        r.remove(); m.remove(); clearInterval(iv);
        puan++; document.getElementById("puan").innerText="Puan: "+puan;
      }
    });
  },30);
});

function robot(){
  const r=document.createElement("div");
  r.className="robot";
  r.style.left=Math.random()*innerWidth+"px";
  r.style.top=Math.random()*innerHeight+"px";
  oyun.appendChild(r);
  setTimeout(()=>r.remove(),6000);
}
setInterval(robot,1200);
</script>

</body>
</html>
